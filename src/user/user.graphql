type User {
  id: ID
  email: String
  createdAt: String
  updatedAt: String
}

input CreateUserInput {
  email: String!
  password: String!
}

input UpdateUserInput {
  email: String!
}

type Query {
  findUser(id: String): User
  findUsers: [User]
}

type Mutation {
  createUser(createUserInput: CreateUserInput): User
  updateUser(id: String, updateUserInput: UpdateUserInput): User
  deleteUser(id: String): User
}