type User {
  id: ID!
  email: String!
  createdAt: String!
  updatedAt: String!
  permissions: [Permission]
}

input CreateUserInput {
  email: String!
  password: String!
}

input UpdateUserInput {
  email: String!
}

type Query {
  findUser(id: ID!): User
  findUsers: [User]
}

type Mutation {
  createUser(data: CreateUserInput): User
  updateUser(id: ID!, data: UpdateUserInput): User
  addUserPermission(userId: ID!, permissionId: ID!): User
  deleteUser(id: ID!): User
}